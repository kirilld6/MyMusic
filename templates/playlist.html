{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="mt-5 mb-3 text-center text-light">Мой плейлист</h1>
    <ul class="list-group align-items-left">
        {% for file in music_files %}
        <li class="list-group-item bg-secondary text-light overflow-hidden col-auto">
            <div class="d-flex justify-content-between align-items-center" style="position: relative">
                <div class="col">{{file.filename}}</div>
                <div class="col">
                    <audio controls class="mr-5 w-100 d-inline-block" style="width: 100%;">
                        <source src="{{ url_for('play', filename=file.filename) }}" type="{{ file.filetype }}"
                                class="d-block">
                    </audio>
                </div>
                <div class="col">
                    <form action="{{ url_for('delete', filename=file.filename) }}" method="get">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger "><i class="fas fa-trash-alt"> </i> Удалить</button>
                    </form>
                </div>

            </div>

        </li>

        {% endfor %}
    </ul>
</div>
{% endblock %}
