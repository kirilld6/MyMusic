{% extends 'base.html' %}

{% block content %}


<div class="container-xxl">
    <h1 class="mt-5 mb-3 text-center text-light">Мои понравившиеся композиции</h1>
    {% if songs %}
    <ul class="list-group align-items-left col-auto">
        {% for song in songs %}
        <li class="list-group-item bg-secondary text-light overflow-hidden col-auto">
            <div class="d-flex justify-content-between align-items-center" style="position: relative">
                <div class="col">{{song.filename}}</div>
                <div class="col">
                    <audio controls class="mr-5 w-100 d-inline-block" style="width: 100%;">
                        <source src="{{ url_for('play', filename=song.filename) }}" type="{{ song.filetype }}" class="d-block">
                    </audio>
                </div>
                <div class="col">
                    <form action="{{ url_for('unlike_song', song_id=song.id) }}" method="POST">
                        <button type="submit" class="btn btn-danger"><i class="far fa-thumbs-down text-white"></i> Не нравится
                        </button>
                    </form>
                </div>
            </div>

        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center">Вы еще не добавили ни одной композиции в свой список понравившихся.</p>
    {%endif%}

</div>
{% endblock %}
